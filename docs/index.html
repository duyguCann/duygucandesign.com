<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Görüntüleyici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Sayfanın scroll çubuğunu engelle */
        }

        .pdf-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobil cihazlar için özel ayarlamalar */
        @media (max-width: 768px) {
            .pdf-container {
                height: 100vh; /* Mobilde tam ekran */
            }
            iframe {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="portfolio-19-09-2024.pdf"></iframe>
    </div>
</body>
</html>
